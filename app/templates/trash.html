<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<table style="width:100%">
  <tr>
    <th id="YardName">Название</th>
    <th id="YardType">Тип</th>
    <th id="Coordinates">Координаты</th>
  </tr>
  {% for trashx in trash %}
    <td headers="YardName">{{ trashx.YardName }}</td>
    <td headers="YardType">{{ trashx.YardType }}</td>
    <td headers="Coordinates">{{ trashx.Coordinates }}</td>
  </tr>
  {% endfor %}
</table>
<a href="{{ prev_url or '#' }}"><p style="text-align: center"><button{% if not prev_url %} disabled{% endif %}>Назад</button></a>
<a href="{{ next_url or '#' }}"><p style="text-align: center"><button{% if not next_url %} disabled{% endif %}>Вперед</button></a>
</body>
</html>
